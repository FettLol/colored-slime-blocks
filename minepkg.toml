
# Preview of the minepkg.toml format! Could break anytime!
manifestVersion = 0

[package]
  type = "mod"
  name = "coloredslime"
  description = "Dye your slime blocks!"
  version = "1.5.2"
  platform = "fabric"
  license = "MIT"
  source = "https://github.com/FettLol/colored-slime-blocks"
  homepage = "https://github.com/FettLol/colored-slime-blocks"
  author = "Breki Tomasson <breki.tomasson@gmail.com>"

# These are global requirements
[requirements]
  minecraft = ">=1.17 <=1.19.2"
  fabricLoader = ">=0.14.25"

[dependencies]
  fabric = "*"

[dev]
  buildCommand = "./gradlew build"
